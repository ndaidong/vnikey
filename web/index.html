<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width,initial-scale=1">
    <title>vnikey test</title>
    <link rel="stylesheet" href="minireset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <label> Text input:</label>
      <input type="text">
      <label> Text area:</label>
      <textarea class="txtbox" id="txtbox"></textarea>
      <br>
      <label> Contenteditable element:</label>
      <pre id="editor" contenteditable></pre>
      <br>
      <label> Iframe with designMode enabled:</label>
      <iframe id="iframeEditor"></iframe>
    </div>
    <script>
      const editor = document.getElementById('iframeEditor').contentWindow.document;
      editor.designMode = 'On';
      editor.open();
      editor.write('<html><head></head><body style="font-size: 21px;background-color: #000; color: #fff;"></body></html>');
      editor.close();
    </script>
    <script src="app.js"></script>
  </body>
</html>
